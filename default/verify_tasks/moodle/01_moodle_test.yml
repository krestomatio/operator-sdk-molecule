---
- name: base test resource
  vars:
    crd_key: moodle
    crd_api: m4e.krestomat.io/v1alpha1.Moodle
  block:
    - name: create postgres db
      include_tasks: postgres_cr.yml

    - include_tasks: ../base_create_cr.yml

    - name: update moodle image and wait for pending update
      k8s:
        state: present
        namespace: "{{ namespace }}"
        name: "{{ base_create_cr_task.result.metadata.name }}"
        kind: "{{ base_create_cr_task.result.kind }}"
        api_version: "{{ base_create_cr_task.result.apiVersion }}"
        definition:
          spec:
            moodle_image: quay.io/krestomatio/moodle_bundle
        wait: true
        wait_timeout: 180
        wait_condition:
          type: UpToDate
          status: "False"

    - name: wait moodle to not be ready
      k8s:
        state: present
        namespace: "{{ namespace }}"
        name: "{{ base_create_cr_task.result.metadata.name }}"
        kind: "{{ base_create_cr_task.result.kind }}"
        api_version: "{{ base_create_cr_task.result.apiVersion }}"
        wait: true
        wait_timeout: 180
        wait_condition:
          type: Ready
          status: "False"

    - name: wait moodle to be up to date
      k8s:
        state: present
        namespace: "{{ namespace }}"
        name: "{{ base_create_cr_task.result.metadata.name }}"
        kind: "{{ base_create_cr_task.result.kind }}"
        api_version: "{{ base_create_cr_task.result.apiVersion }}"
        wait: true
        wait_timeout: 180
        wait_condition:
          type: UpToDate
          status: "True"

    - name: wait moodle to be ready
      k8s:
        state: present
        namespace: "{{ namespace }}"
        name: "{{ base_create_cr_task.result.metadata.name }}"
        kind: "{{ base_create_cr_task.result.kind }}"
        api_version: "{{ base_create_cr_task.result.apiVersion }}"
        wait: true
        wait_timeout: 180
        wait_condition:
          type: Ready
          status: "True"

    - include_tasks: ../base_delete_cr.yml

  always:
    - name: remove postgres db
      include_tasks: postgres_cr.yml
      vars:
        postgres_cr_state: absent

